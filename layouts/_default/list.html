<!DOCTYPE html>
<html lang="en">
<head>
  {{ if .Site.GoogleAnalytics }}
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ .Site.GoogleAnalytics }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', '{{ .Site.GoogleAnalytics }}');
  </script>
  {{ end }}
  {{ if .Site.Params.googleTags }}
  <!-- Google Tag Manager -->
  <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src='https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);})(window,document,'script','dataLayer','{{ .Site.Params.googleTags }}');</script>
  <!-- End Google Tag Manager -->
  {{ end }}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="{{ .Site.Title }} | {{ .Title }}" />
  <meta property="og:description" content="{{ .Description }}" />
  <meta property="og:image" content="{{ .Site.BaseURL }}/images/logo-with-name.png" />
  <link rel="stylesheet" href="/css/styles.css">
  <title>{{ .Site.Title }} | {{ .Title }} </title>
  <link rel="icon" type="image/png" href="/images/icon.png">
</head>
<body>
  {{ if .Site.Params.googleTags }}
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id={{ .Site.Params.googleTags }}" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->
  {{ end }}

  {{ partial "header.html" . }}
  {{ .Content }}
  {{ partial "footer.html" . }}
  <script src="/js/main-content-offset.js"></script>
</body>
</html>
